<ion-header-bar align-title="center" class="bar-positive"><div class="buttons"><!--<button class="button" ng-click="doSomething()">Left Button</button>--></div><h1 class="title">Check-In</h1><div class="buttons"><!--<button class="button">Right Button</button>--></div></ion-header-bar><ion-content><div class="card"><div class="item item-thumbnail-left item-icon-right"><img ng-src="{{ venue.photo_url }}"><h2>Check-in at {{ venue.name }}</h2><h4><span ng-repeat="category in venue.categories">{{category.name}}&nbsp;&nbsp;</span></h4><h4>{{venue.address1}}</h4><span class="badge badge-assertive">{{venue.avg_rating}}</span></div><div class="item item-text-wrap">You need to check into the venue to see all the people there.</div><div class="button-bar"><a class="button button-positive" ng-click="clickCheckin()">Check-In</a> <a class="button button-calm" ng-click="clickBack()">Back</a></div></div></ion-content>
