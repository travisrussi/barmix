<ion-header-bar align-title="center" class="bar-positive"><div class="buttons"><!--<button class="button" ng-click="doSomething()">Left Button</button>--></div><h1 class="title">Venues</h1><div class="buttons"><!--<button class="button">Right Button</button>--></div></ion-header-bar><ion-content><ion-list><a ng-repeat="item in items" ng-click="clickVenue(item)" class="item item-thumbnail-left item-icon-right"><img ng-src="{{ item.image }}"><h2>{{ item.album }}</h2><h4>{{ item.artist }}</h4><span class="badge badge-assertive">{{item.id}}</span></a></ion-list></ion-content>
