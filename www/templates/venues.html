<ion-header-bar align-title="center" class="bar-positive"><div class="buttons"><!--<button class="button" ng-click="doSomething()">Left Button</button>--></div><h1 class="title">Venues</h1><div class="buttons"><!--<button class="button">Right Button</button>--></div></ion-header-bar><ion-content><ion-list><div class="item" ng-show="!venues || venues.length === 0">Loading venues...</div><a ng-repeat="venue in venues" ng-click="clickVenue(venue)" class="item item-thumbnail-left item-icon-right"><img ng-src="{{ venue.photo_url }}"><h2>{{ venue.name }}</h2><h4><span ng-repeat="category in venue.categories">{{category.name}}&nbsp;&nbsp;</span></h4><h4>{{venue.address1}}</h4><span class="badge badge-assertive">{{venue.avg_rating}}</span></a></ion-list></ion-content>
